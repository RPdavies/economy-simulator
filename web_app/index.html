<!doctype html>
<!-- Template based on https://getbootstrap.com/docs/4.4/getting-started/introduction/#starter-template -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 id="title"></h1>

      <div class="row">
        <div class="col-md-4" id="config-container">
          <!-- ncompanies -->
          <div class="form-group" id="ncompanies">
            <label></label>
            <input type="number" class="form-control">
          </div>
          
          <!-- employees -->
          <div class="form-group" id="employees">
            <label></label>

            <!-- Add/remove buttons -->
            <div class="row">
              <div class="col">
                <button class="add-button"></button>
                <button class="remove-button"></button>
              </div>
            </div>

            <!-- Value + probability -->
            <div class="distribution-input">
              <div class="row">
                <div class="col">
                  <input type="number" class="form-control">
                </div>
                <div class="col">
                  <div class="row">
                    <input type="range" class="form-control-range probability-range">
                  </div>
                  <div class="row">
                    <span></span> <!--range slider label-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-md-8" id="chart-container"></div>
      </div>

      <button id="run"></button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Scripts for the web app -->
    <script src="/index.js"></script>
  </body>
</html>
